<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/frame-style.css">
    <link rel="stylesheet" href="./styles/ide-style.css">
    <link rel="stylesheet" href="./styles/tree-style.css">
    <link rel="stylesheet" href="./styles/video-style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <frame-component>
            <div class="main-content">
                <div class="featured-videos">
    <div class="featured-video last-uploaded">
        <p class="tag">Último video</p>
        <div class="image" style="background-image: url('...')"></div>
        <p class="title">Título del último video</p>
    </div>

    <div class="featured-video most-viewed">
        <p class="tag">Más visto</p>
        <div class="image" style="background-image: url('...')"></div>
        <p class="title">Título del más visto</p>
    </div>

    <div class="featured-video recommended">
        <p class="tag">Recomendado</p>
        <div class="image" style="background-image: url('...')"></div>
        <p class="title">Título del recomendado</p>
    </div>
</div>

                <video-component></video-component>
            </div>
            <p class="main-title">WELCOME TO MY SOLUTIONS AND LEARNING OF <span>MATHEMATICS</span>,
                    <span>PHYSICS</span> AND <span>PROGRAMMING</span></p>
            <ide-component>
                    <div slot="code">
                        <pre class="code-content">Selecciona un archivo para visualizar su código</pre>
                    </div>
                    <div slot="files"></div>
                </ide-component>
        </frame-component>
    </div>



    <script type="module" src="main.js"></script>
</body>

</html>
